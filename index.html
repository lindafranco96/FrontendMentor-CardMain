<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="container__info">
      <h1 class="title">Get <span class="container__info-span">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="info__container">
        <div class="info__content">
          <span class="info__content-span">10k+</span>
          <p class="info__content-paragraph">companies</p>
        </div>
        <div class="info__content">
          <span class="info__content-span">314</span>
          <p class="info__content-paragraph">templates</p>
        </div>
        <div class="info__content">
          <span class="info__content-span">12m+</span>
          <p class="info__content-paragraph">queries</p>
        </div>
      </div>
    </div>
    <div class="container__img"></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Linda Franco</a>.
  </div>
</body>

</html>
